<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- responsive viewport meta tag to ensure proper rendering and zooming in all devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Sign Up</title>
</head>

<body>

    <div class="container">
        <article class="card-body mx-auto" style="max-width400px;">
            <h4 class="card-title mt-3 text-center"> Create an account </h4>

            <form class="needs-validation" novalidate>

                <div class="form-row">
                    <div class="col">
                        <!-- First Name -->
                        <div class="form-group">
                            <label for="inputFirstName">First Name</label>
                            <input name="" class="form-control" id="inputFirstName" placeholder="First Name" type="text" required>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="inputLastName">Last Name</label>
                            <input name="" class="form-control" placeholder="Last Name" type="text">
                        </div>
                    </div>
                </div>
   

                         <!-- Email -->
                        <div class="form-group">
                            <label for="inputEmail">E-mail</label>
                            <input name="" class="form-control" placeholder="E-mail" type="email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                
                            <!-- Username -->
                            <div class="form-group">
                                <label for="Username">Username</label>
                                <div class="form-group input-group-prepend">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">@</span>
                                    </div>
                                    <input name="" class="form-control" placeholder="Username" type="text">
                                </div>
                            </div>
                        
                            <!-- Password -->
                            <div class="form-group">
                                <label for="inputEmail">Password</label>
                                <input name="" class="form-control" placeholder="Password" type="password">
                            </div>
                            <small id="passwordHelpBlock" class="form-text text-muted">
                                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                            </small>



                <!-- Submit -->
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </article>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
